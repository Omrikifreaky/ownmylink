<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            var iosUrl = "https://ownmylink.com"; // Target URL for iOS/Safari
            var androidIntentUrl = "intent://ownmylink.com/#Intent;scheme=https;package=com.android.chrome;end"; // Intent for Chrome on Android
            var fallbackUrl = "https://ownmylink.com"; // Fallback for unsupported devices

            // Detect platform
            if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                // Force open in Safari on iOS
                window.location.replace(iosUrl);
            } else if (navigator.userAgent.includes("Android")) {
                // Use intent for Android to open in Chrome
                window.location.replace(androidIntentUrl);
            } else {
                // Default behavior for desktop or other devices
                window.location.href = fallbackUrl;
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
