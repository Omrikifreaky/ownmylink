<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            // Redirect to Safari-compatible scheme
            const safariUrl = "https://ownmylink.com";
            window.location.replace(safariUrl);
        };
    </script>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Redirecting to Safari...</p>
    </div>
</body>
</html>
