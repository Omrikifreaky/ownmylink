<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            var iosUrl = "https://ownmylink.com"; // Target URL for iOS devices
            var androidIntentUrl = "intent://ownmylink.com/#Intent;scheme=https;package=com.android.chrome;end"; // Intent for Android Chrome
            var fallbackUrl = "https://ownmylink.com"; // Fallback for all other devices

            if (navigator.userAgent.includes("Instagram")) {
                // Attempt to notify users to open in their browser
                alert("For the best experience, please tap the three dots in the top-right corner and select 'Open in Browser'.");
            }

            if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                // iOS: Attempt to force Safari
                window.location.replace("https://ownmylink.com");
            } else if (navigator.userAgent.includes("Android")) {
                // Android: Force Chrome using intent
                window.location.replace(androidIntentUrl);
            } else {
                // Default fallback for desktop or unsupported devices
                window.location.href = fallbackUrl;
            }
        };
    </script>
</head>
<body>
</body>
</html>
