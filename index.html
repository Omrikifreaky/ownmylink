<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            const iosUrl = "https://ownmylink.com"; // Replace with the Safari-compatible URL
            const androidIntent = "intent://ownmylink.com/#Intent;scheme=https;package=com.android.chrome;end"; // Intent for Chrome

            // Detect the platform
            if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                // iOS: Force Safari by dynamically triggering the link
                const link = document.createElement("a");
                link.href = iosUrl;
                link.target = "_blank";
                link.rel = "noreferrer noopener";
                link.click();
            } else if (navigator.userAgent.includes("Android")) {
                // Android: Force Chrome using intent
                window.location.replace(androidIntent);
            } else {
                // Fallback for desktop or other environments
                window.location.href = iosUrl;
            }
        };
    </script>
</head>
<body>
</body>
</html>
