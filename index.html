<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            var iosUrl = "https://ownmylink.com"; // The link to open in Safari
            var androidUrl = "intent://ownmylink.com/#Intent;scheme=https;package=com.android.chrome;end"; // The intent for Chrome

            // Detect the user agent for platform-specific behavior
            if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                // Force open in Safari on iOS
                window.location.replace(iosUrl);
            } else if (navigator.userAgent.includes("Android")) {
                // Force open in Chrome on Android
                window.location.replace(androidUrl);
            } else {
                // Fallback to the default web URL for other platforms
                window.location.href = iosUrl;
            }
        };
    </script>
</head>
<body>
</body>
</html>
