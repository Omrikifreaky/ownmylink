<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            var webUrl = "https://ownmylink.com";

            // Attempt to open Safari or Chrome
            if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                // Open in Safari using Apple's custom `http://` or `https://`
                window.location.replace(webUrl);
            } else if (navigator.userAgent.includes("Android")) {
                // Use an intent to open Chrome on Android
                window.location.replace("intent://ownmylink.com/#Intent;scheme=https;package=com.android.chrome;end");
            } else {
                // Default fallback to the web URL
                window.location.href = webUrl;
            }
        };
    </script>
</head>
<body>
</body>
</html>
